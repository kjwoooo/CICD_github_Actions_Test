name: PR Test for Main Branch

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 리포지토리를 체크아웃
      - name: 리포지토리를 가져옵니다
        uses: actions/checkout@v3

      # JDK 17 설치 (필수)
      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle에 실행 권한 부여
      - name: Gradle 권한 설정
        run: chmod +x gradlew

      # 빌드 실행
      - name: 빌드 실행
        run: ./gradlew build

      # 테스트 실행
      - name: 테스트 실행
        run: ./gradlew test
          
          # 테스트 실패 시 주석 남기기
               - name: 테스트 실패 시 주석 남기기
               if: failure()  # 이전 단계가 실패한 경우에만 실행
               uses: actions/github-script@v6
               with:
                 github-token: ${{ secrets.KJWSTUDY_2024 }}  # 올바른 토큰 이름으로 변경
                 script: |
                   const ref = process.env.GITHUB_REF;
                   const pull_number = Number(ref.split("/")[2]);
                   await github.issues.createComment({
                     owner: context.repo.owner,
                     repo: context.repo.repo,
                     issue_number: pull_number,
                     body: "테스트가 실패했습니다. 코드를 다시 확인해 주세요."
                   });
