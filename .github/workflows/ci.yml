name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build  

      - name: Copy JAR file to server
        uses: appleboy/scp-action@master
        with:
          host: 3.35.141.230
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: build/libs/cicd_test1-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/cicdTest

      - name: Execute application
        run: ssh -i ${{ secrets.EC2_SSH_KEY }} ubuntu@3.35.141.230 "java -jar /home/ubuntu/cicdTest/cicd_test1-0.0.1-SNAPSHOT.jar"
