name: PR 메인 브랜치 테스트

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 빌드 및 테스트 실행
        run: ./gradlew build  # 이 단계에서 테스트도 실행됨

      - name: 테스트 실패 시 주석 남기기
        if: failure()  # 이전 단계가 실패한 경우에만 실행
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.KJWSTUDY_2024 }}  # 올바른 토큰 이름으로 변경
          script: |
            const ref = process.env.GITHUB_REF;
            const pull_number = Number(ref.split("/")[2]);
            const { owner, repo } = context.repo;

            // 주석 남기기
            await github.pulls.createReview({
              owner,
              repo,
              pull_number,
              body: "테스트가 실패했습니다. 코드를 다시 확인해 주세요.",
              event: "COMMENT"
            });

            // PR 클로즈
            await github.pulls.update({
              owner,
              repo,
              pull_number,
              state: 'closed'  // PR을 클로즈 상태로 변경
            });
